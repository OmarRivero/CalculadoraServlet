<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculadora Servlet</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <link rel="stylesheet" href="css/creative.css" type="text/css">

</head>

<body id="page-top">

    <header>
        <br>
        <br>
        <br>
        <center><h1>Calculadora con Servlets</h1></center>
        <br>
        <br>
        <br>
        <br>
        <form class="form-horizontal" action="/CalculadoraServlets/Calculadora" method="post">
            <div class="form-group">   
                <label class="control-label col-xs-2">Número 1</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="num1">
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-2">Número 2</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="num2">
                </div>     
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-2">Sumar</label>
                <input type="radio" name="Operacion" class="radio-inline" value="Sumar">
                <label class="control-label col-xs-2">Restar</label>
                <input type="radio" name="Operacion" class="radio-inline" value="Restar">
                <label class="control-label col-xs-2">Multiplicar</label>
                <input type="radio" name="Operacion" class="radio-inline" value="Multiplicar">
                <label class="control-label col-xs-2">Dividir</label>
                <input type="radio" name="Operacion" class="radio-inline" value="Dividir">
            </div>
            <div class="form-group">
                <br>
                <br>
                <input type="submit" name="boton" class="btn btn-primary"  value="Enviar">
            </div>
        </form>
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/creative.js"></script>

</body>

</html>
